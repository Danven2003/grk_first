<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <title>Sierpinski Triangle</title>
</head>
<body>
<script>
    let x1, y1, x2, y2, x3, y3;
    let cx, cy;

    function setup() {
        createCanvas(800, 600);
        background(0);
        x1 = width / 2;
        y1 = 100;
        x2 = 100;
        y2 = height - 100;
        x3 = width - 100;
        y3 = height - 100;

        cx = x1;
        cy = y1;

        noLoop();
    }

    function draw() {
        for (let i = 0; i < 30000; i++) {
            let r = floor(random(0, 3));

            switch (r) {
                case 0:
                    cx = (cx + x1) / 2;
                    cy = (cy + y1) / 2;
                    break;
                case 1:
                    cx = (cx + x2) / 2;
                    cy = (cy + y2) / 2;
                    break;
                case 2:
                    cx = (cx + x3) / 2;
                    cy = (cy + y3) / 2;
                    break;
            }

            set(cx, cy, color(255, 255, 255));
        }
        updatePixels();
    }
</script>
</body>
</html>

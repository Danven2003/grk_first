<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <title>Complex Color Gradient</title>
</head>
<body>
<script>
    /// <reference path="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js" />

    function setup() {
        createCanvas(800, 600);
        noLoop();
    }

    function draw() {
        //noprotect

        for (let x = 0; x < width; x++) {
            for (let y = 0; y < height; y++) {

                let dx = x - width / 2;
                let dy = y - height / 2;
                let d = constrain(sqrt(dx * dx + dy * dy), 0, width / 2);

                let blue = trans((x + y), 0, (width + height), 0, 255);
                let red = trans(d, 0, width / 2, 255, 0);
                let green = 255 - red;


                set(x, y, color(red, green, blue));
            }
        }

        updatePixels();
    }

    function trans(value, start1, stop1, start2, stop2) {
        return start2 + (stop2 - start2) * ((value - start1) / (stop1 - start1));
    }
</script>
</body>
</html>
